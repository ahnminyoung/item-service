<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callback함수</title>
    <script type="text/javascript" th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
</head>
<script>
    $(function(){

        function job(n, func){
            for (let i = 0; i < n; i++) {
                func(i);
            }
        }

        let printAll = function (num) {
            console.log(num);
        }

        let printEven = function (num){
            if (num % 2 == 0) {
                console.log(num);
            }
        }

        job(10, printAll);
        job(10, printEven);

        //생성자 함수
        function rectangle(width, height) {
            this.width = width;
            this.height = height;

            this.getArea = function(){
                return this.width * this.height;
            };
        }

        //두 개의 정사각형 인스턴스 생성
        const rec1 = new rectangle(5, 5);
        const rec2 = new rectangle(4, 7);

        console.log(rec1.getArea === rec2.getArea); // false

        console.log(rec1.getArea());
        console.log(rec2.getArea());




    })
</script>
<body>

</body>
</html>
