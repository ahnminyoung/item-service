<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script type="text/javascript" th:src="@{/echart/echarts.min.js}"></script>
<script type="text/javascript" th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
</head>
<body>
<div id="echartView" style="width: 600px;height:400px;">
</div>



</body>
<script>
    console.log("되니?", $("#echartView"));
    var chartDom = document.getElementById('echartView');
    console.log("안에있나", chartDom);
    var myChart = echarts.init(chartDom);

    var option = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                data: [150, 230, 224, 218, 135, 147, 260],
                type: 'line'
            }
        ]
    };

    myChart.setOption(option);

</script>

</html>
